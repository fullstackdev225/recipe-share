<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeShare - Inscrivez-vous dès maintenant</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="icons/recipe-share.png" type="image/x-icon">
</head>
<body>
     <div class="container-fluid">
         <div class="row">
            <div class="col">
                <div class="text-center">
                    <img src="icons/recipe-share.png" alt="logo de l'application" width="200">
                </div>
                <h1 class="title text-center">Inscription</h1>
                <p class="text-secondary text-center">Inscrivez-vous dès maintenant</p>
                <form class="row gy-4 mt-5">
                    <div class="col-md-6">
                        <input type="text" name="user-lastname" id="user-lastname" required placeholder="Nom" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <input type="text" name="user-firstname" id="user-firstname" required placeholder="Prénom" class="form-control">
                    </div>

                    <div class="col-12">
                        <input type="email" name="user-email" id="user-email" required placeholder="Adresse e-mail" class="form-control">
                    </div>

                    <div class="col-12">
                        <input type="text" name="username" id="username" required placeholder="Nom d'utilisateur" class="form-control">
                    </div>

                    <div class="col-12">
                        <input type="password" name="user-password" id="user-password" required placeholder="Mot de passe" minlength="8" class="form-control">
                    </div>

                    <div class="col-12">
                        <input type="password" name="user-password2" id="user-password2" required placeholder="Confirmer le mot de passe" class="form-control">
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Inscription</button>
                        <div class="form-text">Déja inscrit? <a href="login.html">connectez-vous</a></div>
                    </div>
                </form>
            </div>

            <div class="col">
                <img src="images/img-signup.jpg" alt="" class="img-fluid ms-3">
            </div>
         </div>
     </div>
</body>
</html>
